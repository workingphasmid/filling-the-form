<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Application</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="section">
      <span class="section__header">Water's Role</span>
      <p class="section__paragraph">Water is essential for life on Earth. It makes up about 71% of the Earth's surface and is vital for various biological processes, including hydration, transportation of nutrients, and temperature regulation.</p>
    </div>
    <form action="" target="_self">
      <span class="form__header">Fill The Form!</span>
      <div class="form__input-container">
        <label for="first-name" class="form__title">First Name</label>
        <input type="text" class="form__input" id="first-name" required />
      </div>
      <div class="form__input-container">
        <label for="middle-name" class="form__title">Middle Name</label>
        <input type="text" class="form__input" id="middle-name" required />
      </div>
      <div class="form__input-container">
        <label for="last-name" class="form__title">Last Name</label>
        <input type="text" class="form__input" id="last-name" required />
      </div>
      <div class="form__input-container">
        <label for="mobile-number" class="form__title">Mobile Number</label>
        <input type="tel" class="form__input" id="mobile-number" required />
      </div>
      <div class="form__input-container">
        <label for="email-address" class="form__title">E-mail Address</label>
        <input type="text" class="form__input" id="email-address" required />
      </div>
      <div class="form__button-container">
        <div class="form__clear-container">
          <input type="reset" value="Clear" class="form__button button--clear" />
          <img class="form__icon" src="./assets/form__button-icon.svg" alt="" />
        </div>
        <input type="submit" class="form__button button--submit" />
      </div>
    </form>

    <img src="./assets/water-image.png" alt="" class="image" />

    <script src="./index.js"></script>
  </body>
</html>
